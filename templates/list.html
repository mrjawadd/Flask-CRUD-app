<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: rgba(0, 0, 0, 0.25);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .btn-add {
            background-color: #00c4ff;
            border: none;
            transition: 0.3s;
        }
        .btn-add:hover {
            background-color: #00a8e0;
        }

        .list-group {
            background: transparent;
        }

        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .actions a {
            margin-left: 8px;
            transition: 0.3s;
        }

        .btn-outline-success, .btn-outline-danger {
            color: white;
            border-color: white;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .card-footer {
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
        }

        .card-footer a {
            color: #00c4ff;
            text-decoration: none;
            transition: 0.2s;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-box-seam"></i> TO-DO List
        </div>
        <div class="card-body">
            <div class="text-end mb-3">
                <a href="/create" class="btn btn-add btn-sm text-white">
                    <i class="bi bi-plus-circle"></i> Add New Item
                </a>
            </div>

            {% if items %}
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-dot"></i> {{ item.name }}</span>
                            <div class="actions">
                                <a href="/edit/{{ item.id }}" class="btn btn-sm btn-outline-success">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                                <a href="/delete/{{ item.id }}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash3"></i> Delete
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center mt-3 text-light-50">No items yet. Start by adding one!</p>
            {% endif %}
        </div>
        <div class="card-footer">
            <p class="mb-0 text-light fst-italic">Keep organizing your awesome collection âœ¨</p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
